<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border: 1px solid black;
    }
    .outer{
        height: 50vh;
        width: 70vh;
        
        position: relative;
        align-items: center;
    }
    h4{
        text-align: center;
    }
    .inner{
        height: 50%;
        width: 50%;
        align-items: center;

        position: absolute;
        bottom: 0;
        right: 0;
    }
</style>
<body>
    <div class="outer">
        <h4>This is the first div</h4>
        <div class="inner">
            <h4> This is the second div</h4>
        </div>
    </div>
</body>
</html>
