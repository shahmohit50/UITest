
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        .box{
            height: 40px;
            box-shadow: 5px #dfe9f7;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; height: 100vh;width: 100%; background-color: 
    #f7f7f7;">
        <div class="box"  style="background-color: #a2cbfa; width: 50%; margin: 10px;"></div>
        <div class="box" style="background-color: #a2cbfa;width: 60%; margin: 10px; "></div>
        <div class="box" style="background-color: #a2cbfa; width: 75%; margin: 10px; "></div>
        <div class="box" style="background-color: #a2cbfa; width: 20%; margin: 10px; "></div>
        <div  class="box" style="background-color: #a2cbfa; width: 30%; margin: 10px;"></div>
    </div>
</body>
</html>
